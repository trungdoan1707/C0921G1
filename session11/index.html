    /**

     */
    let numbers = [6]; //Khai báo mảng có 1 phần tử giá trị là 6
    alert(numbers);

    let numbers2 = Array(6); //Khai báo mảng có 6 phần tử, các giá trị chưa xác định
    document.writeln("<h1> " + numbers2 + "</h1>");

    let numbers3 = Array(6,3); //Khai báo mảng có 2 phần tử, các giá trị lần lượt là 6 và 3
    document.writeln("<h1> " + numbers3 + "</h1>");
