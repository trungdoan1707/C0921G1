<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    /**
     * Bài tập 1:
     * Bước 1: Cho người dùng nhập vào mảng 10 số nguyên
     * Bước 2: Tính xem có bao nhiêu số nguyên >= 10 ở trong mảng
     * Bước 3: Hiển thị số lượng tính được
     */
    let numbers = [];
    for (let i = 0; i < 10; i++) {
        numbers[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i + 1) + "của mảng"))
    }
    let count = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            count++;
        }
    }
    document.writeln("Số lượng phần tử lớn hơn bằng 10 có trong mảng là: " + count);

</script>
</body>
</html>
