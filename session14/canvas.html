<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="400" height="200" style="border: red 1px solid">
</canvas>

<script>
    /**
     * Canvas hình chữ nhật
     */
    // let canvas = document.getElementById("canvas");
    // let ctx = canvas.getContext("2d");
    // ctx.fillStyle = "green";
    // ctx.fillRect(100,50,200,100);

    /**
     * Canvas hình tròn
     */
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.arc(200, 100, 100, Math.PI, 2 * Math.PI);
    ctx.stroke();
</script>

</body>
</html>
