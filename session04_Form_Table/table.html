<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .color_tr{
      color: red;
    }
    #color_danhsach{
      color: green;
    }
  </style>
</head>
<body>
<h3>Danh sách khách hàng</h3>
<table style="width: 300px" border="solid 1px">
  <tr id="color_danhsach">
    <th>Tên</th>
    <th>Tuổi</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>50</td>
  </tr>
  <tr class="color_tr">
    <td>Eve</td>
    <td>94</td>
  </tr>
</table>

<h3>Doanh thu tháng</h3>
<table border="solid 1px">
  <tr>
    <th>Tháng</th>
    <th>Doanh Thu</th>
  </tr>
  <tr>
    <td>Một</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Hai</td>
    <td>$80</td>
  </tr>
  <tr>
    <td colspan="2">Tổng: $180</td>
  </tr>
</table>

<h3>Doanh thu quý</h3>
<table border="solid 1px">
  <tr>
    <th>Quý</th>
    <th>Tháng</th>
    <th>Doanh thu</th>
  </tr>
  <tr>
    <td rowspan="3">Một</td>
    <td>Một</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Hai</td>
    <td>$80</td>
  </tr>
  <tr>
    <td>Ba</td>
    <td>$80</td>
  </tr>
  <tr>
    <td rowspan="3">Hai</td>
    <td>Một</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Hai</td>
    <td>$80</td>
  </tr>
  <tr>
    <td>Ba</td>
    <td>$80</td>
  </tr>
</table>
</body>
</html>
